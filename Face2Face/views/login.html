
<!DOCTYPE html>

<html lang="en" ng-app="socialApp">

<head>

    <meta charset="UTF-8">

    <title>B2B-Registration</title>
    <base href="/">
    
    <!-- load bootstrap and fontawesome via CDN -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	
	<!--CSS-->
	<link rel="stylesheet" href="stylesheet/forms.css">
	<!--LESS CDN-->
   <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
  


	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

	<!-- load our custom angular app files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
	<script src="js/app.js"></script>


</head>

<body ng-controller="reglogCtrl as reglog">

   <!--HEADER-->
    <nav class="navbar navbar-default header">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
       Brain2Brain
      </a>
    </div>
    <form class="navbar-form navbar-right">
   <!-- LOGIN-->
     <div class="form-group">
    <input type="text" class="form-control" placeholder="login" ng-model="reglog.LogLogin">
        </div>
     <div class="form-group">
    <input type="password" class="form-control" placeholder="password" ng-model="reglog.LogPassword">
        </div>
  <button type="submit" class="btn btn-info" ng-click="reglog.Logins()">Sign In</button>
  <!-- LOGIN END-->
</form>
  </div>
</nav>
<!--  HEADER END -->

<div class="container">
<div class="row">

<div class="col-md-4 col-md-offset-4" id="registForm">
  <h4>Login and I'll give you cookies {{reglog.RegName}}</h4>
  <p>Brain2Brain wait you <img src="stylesheet/image/cookie.svg" width="20px" height="20px" alt="cookie"></p>

   <form class="form-horizontal">
<!--  REGIST-->
  <div class="form-group registGroup">
   
    <label for="RegLogin">Login:</label>
    <input type="text" class="form-control" id="RegLogin" placeholder="login"
    ng-model="reglog.RegLogin">
    
     <label for="RegName">Name:</label>
    <input type="text" class="form-control" id="RegName"  placeholder="name" ng-model="reglog.RegName">
    
    <label for="RegEmail">Email:</label>
    <input type="email" class="form-control" id="RegEmail" placeholder="email" ng-model="reglog.RegEmail">
    
     <label for="RegPassword">Password:</label>
    <input type="password" class="form-control" id="RegPassword" placeholder="password" ng-model="reglog.RegPassword">
    
     <label for="RegConfirmpass">Confirm password:</label>
     <input type="password" class="form-control" id="RegConfirmpass" placeholder="confirm password" ng-model="reglog.RegConfirmpass">
     
    <button type="submit" class="btn btn-info btn-md btn-block" ng-click="reglog.Regist()">Join Us</button>
   </div>
   <p>Learn more about why we ask for this <a href="#">information.</a></p>
  <!--  REGIST END-->
<!--   <h1>{{reglog.UsersData}}</h1>-->
            </form> 
            
             <div ng-show="reglog.preloader" class="preloader"></div>
        </div>
    </div>

</div>


</body>

</html>
